{% extends "base_board.html" %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
    {% if entry %}
        <a href="{% url 'detail-view' entry.column.window.id %}">
            <button>Cancel</button>
        </a>
    {% else %}

    {% endif %}
{% endblock %}
